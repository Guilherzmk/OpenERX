                    <ul>
                        <li class="item-1">
                            <a href="../register/register.html">
                                <span class="subitem-icon"><i class="bi bi-person-plus"></i></span>
                                <span class="txt-link">Cadastro</span>
                            </a>

                        <li class="item-2">
                            <a href="#">

                            </a>

                    </ul>

                    <tr>
                        <th class="customer-id">ID</th>

                        <th>Nome Fantasia</th>
                        <th>Data de Nascimento</th>
                        <th>CPF / CNPJ</th>
                        <th>Observação</th>
                        <th class="action">Ações</th>

                </thead>
                <tbody id="tbody">

            <div class="create" id="create">
